<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>bitcamp</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
<h1>게시글 상세 정보</h1>
<form action='update' method="post" enctype="multipart/form-data">
    <table border='1'>
        <tr>
            <th>번호</th><td><input name='no' type='number'
                                  value='1'
                                  data-th-value="${party.no}"
                                  readonly></td>
        </tr>
        <tr>
            <th>제목</th><td><input name='title' type='text'
                                  value='제목'
                                  data-th-value='${party.title}'
                                  size='60'></td>
        </tr>
        <tr>


            <th>내용</th><td><textarea name='content'></textarea></td>
        </tr>
        <tr>
            <th>조회수</th><td data-th-text="${party.no}">17</td>
            <th>조회수</th><td data-th-text="${party.viewCnt}">17</td>
        </tr>
        <tr>
            <th>작성자</th><td data-th-text="${party.writer.name}">홍길동</td>
        </tr>
        <tr>
            <th>등록일</th><td data-th-text="${party.createDate}">2022-1-1</td>
        </tr>
        <tr>
            <th>첨부파일</th>
            <td>
                <ul>
<!--                    <li data-th-each="file : ${party.attachedFiles}">-->
<!--                        <a href="files/test.gif"-->
<!--                           data-th-href="@{files/{path}(path=${file.filepath})}"-->
<!--                           data-th-text="${file.filepath}">test.gif</a>-->
<!--                        [<a href="fileDelete?no=1"-->
<!--                            data-th-href="@{fileDelete(no=${file.no})}">삭제</a>]-->
<!--                    </li>-->
                </ul>
                파일 추가: <input name='files' type="file" multiple>
            </td>
        </tr>
    </table>
    <p>
        <button type='submit'>변경</button>
        <a href='delete?no=1'
           data-th-href="@{delete(no=${party.no})}">삭제</a>
        <a href='list'>목록</a>
    </p>
</form>




<script>

    $(document).ready(function() {
        $('textarea[name=content]').html('[[${party.content}]]');
        $('textarea[name=content]').summernote({height: 200});
    });

</script>
</body>
</html>

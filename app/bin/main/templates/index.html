<!----------------------------mainbanner---------------------------->
<div id="slider">
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/images/mainbanner-1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/images/mainbanner-2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/images/mainbanner-3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<!----------------------------mainbanner 마지막---------------------------->

<!-------------------------------구분선-------------------------->


<!-------------------------------해시태그-------------------------->
<div class="container-fluid tagsection">
  <div class="line-3"></div>
  <div class="container align-items-center p-3" >
    <span><h3><b>파티게시판</b></h3></span>
    <div class="row p-3">

      <div class="col-4">
        <div class="list-group" id="list-tab mealSelect" role="tablist">
          <a class="list-group-item list-group-item-action selectbtn" id="list-1-list" value="점심" data-bs-toggle="list" href="#list-1" role="tab" aria-controls="list-1">점심파티</a>
          <a class="list-group-item list-group-item-action selectbtn" id="list-2-list" value="저녁" data-bs-toggle="list" href="#list-2" role="tab" aria-controls="list-2">저녁파티</a>
          <a class="list-group-item list-group-item-action selectbtn" id="list-3-list" value="야식"  data-bs-toggle="list" href="#list-3" role="tab" aria-controls="list-3">야식파티</a>
          <a class="list-group-item list-group-item-action selectbtn" id="list-4-list" value="술" data-bs-toggle="list" href="#list-4" role="tab" aria-controls="list-4">술파티</a>
          <a class="list-group-item list-group-item-action selectbtn" id="list-5-list" value="디저트" data-bs-toggle="list" href="#list-5" role="tab" aria-controls="list-5">디저트파티</a>
          <a class="list-group-item list-group-item-action selectbtn" id="list-6-list" value="대환장" data-bs-toggle="list" href="#list-6" role="tab" aria-controls="list-6">대환장파티</a>
        </div>
      </div>

      <div class="col-8">

        <div id="carouselMini" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/images/mini3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item ">
              <img src="/images/mini.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/images/mini2.jpg" class="d-block w-100" alt="...">
            </div>

          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselMini"
                  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselMini"
                  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

    </div>
  </div>

</div>
<!--------------------------------------------파티게시물-------------------------------------------------------->

<div class="container-fluid partysection">
  <div class="row p-3">
    <div class="col">
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="list-1" role="tabpanel" aria-labelledby="list-1-list"></div>
        <div class="tab-pane fade" id="list-2" role="tabpanel" aria-labelledby="list-2-list"></div>
        <div class="tab-pane fade" id="list-3" role="tabpanel" aria-labelledby="list-3-list"></div>
        <div class="tab-pane fade" id="list-4" role="tabpanel" aria-labelledby="list-4-list"></div>
        <div class="tab-pane fade" id="list-5" role="tabpanel" aria-labelledby="list-5-list"></div>
        <div class="tab-pane fade" id="list-6" role="tabpanel" aria-labelledby="list-6-list"></div>
          <div th:replace="/common/partyindex.html :: fragment-partyindex"></div>
          <!--수정중입니다요-->
      </div>
    </div>
  </div>
</div>

<!-------------------------------구분선-------------------------->
<div class="line-3"></div>
<!-------------------------------이벤트 영역-------------------------->

<div class="container-fluid eventsection">

  <div class="container text-center">
    <div class="line-3"></div>
    <span><h3 ><b>이벤트게시판</b></h3></span>
    <div class="row p-3 ">
      <div class="col-9">
        <div class="row row-cols-2 p-3 g-3">

          <div class="col" th:each="event : ${events}">

            <div class="card mb-3" style="max-width: 540px;">
              <div class="row g-0">
                <div class="col-md-6">
                  <div class="tumbnail">
                    <a th:href="@{/event/detail(no=${event.no})}"><img id="thumbNail"
                                                                       th:src="@{/event/files/{path}(path=${event.thumbnail})}"
                                                                       class="img-thumbnail" alt="이미지가 없습니다."></a>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card-body">
                    <small class="card-title" th:text="'['+ ${event.title} + ']'"></small>
                    <div class="line-2"></div>
                    <p class="card-text"><small class="text" th:text="${event.content}"></small></p>
                    <p class="card-text"><small class="text-muted"th:text="'관리자 : ' + ${event.writer.nick}"></small></p>
                    <p class="card-text"><small class="text-muted"th:text="'장소 : ' + ${event.location}"></small></p>
                    <p class="card-text"><small class="text-muted" th:text="${#dates.format(event.date, 'yyyy/MMM/dd HH:mm')}"></small></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div th:replace="/common/sidecard2.html :: fragment-sidecard2"></div>
      </div>
    </div>
  </div>
</div>

<!------------------------------feed------------------------------>

<div class="container-fluid feedsection">

  <div class="container text-center">
    <div class="line-3"></div>
    <span><h3 ><b>피드게시판</b></h3></span>
    <div class="row p-3 ">
      <div class="row row-cols-4 p-3 g-3">

        <div class="col" th:each="feed : ${feeds}">

          <div class="card text-bg-dark">
            <img  th:src="@{/feed/files/{path}(path=${feed.thumbnail})}" class="card-img opacity-25" alt="...">

            <div class="card-img-overlay">

              <div class="card-body">
                <div class="line-3"></div>
                <h4 class="card-title mt-0 " th:text="${feed.title}"><a class="text-white" herf="#"></a></h4>
              </div>

              <div class="card-footer  align-self-end">
                <div class="line-3"></div><div class="line-3"></div>
                <div class="media" >
                  <img class="mr-3 rounded-circle" src="https://assets.codepen.io/460692/internal/avatars/users/default.png" alt="Generic placeholder image" style="max-width:50px">
                  <div class="line-2"></div>
                  <div class="media-body">
                    <h6 class="my-0 text-white d-block" th:text="${feed.writer.nick}"></h6>
                    <small th:text="${#dates.format(feed.date, 'yyyy-MM-dd')}"></small>
                  </div>
                </div>
              </div>

            </div>
          </div>


        </div>
      </div>
    </div>
  </div>

</div>

<div class="c-example-divider"></div>

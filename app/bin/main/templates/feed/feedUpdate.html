<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>EAT-F : Feed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="/css/feed.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">


</head>

<body>
<!-------------------------------구분선-------------------------->
<div class="b-example-divider"></div>
<!------------------------------header------------------------------>
<div th:replace="/common/header.html :: fragment-header"></div>
<!------------------------------header 마지막------------------------------>

<!-------------------------------구분선-------------------------->
<div class="line-3"></div>
<div class="line-3"></div>
<!------------------------------nav------------------------------>
<div th:replace="/common/nav.html :: fragment-nav"></div>
<!------------------------------nav 마지막------------------------------>

<!-------------------------------구분선-------------------------->
<div class="a-example-divider"></div>
<!-----------===============================================-->

<div class="container align-items-start border rounded">
<!--<form action='add' method="post" enctype="multipart/form-data">-->
<form data-th-action="@{/feed/update}" method="post">
  <div class="line-3"></div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">제목</label>
    <input name="title" type="text" class="form-control" id="exampleFormControlInput1" th:value="${feed.title}">
  </div>
  <div class="mb-3">
<!--    <label for="textarea" class="form-label">내용</label>-->
    <label for="exampleFormControlTextarea1" class="form-label">내용</label>
    <textarea name="content" class="form-control" id="exampleFormControlTextarea1" rows="3" th:text="${feed.content}"></textarea>
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label" style="display: block;">썸네일</label>
    <img id="thumbNail" name="thumbnail" th:src="@{/feed/files/{path}(path=${feed.thumbnail})}" class="img-thumbnail" alt="이미지가 없습니다." height="400" width="400">

  </div>

  <input type="hidden" name="writer.no" th:value="${feed.writer.no}">
  <input type="hidden" name="writer.nick" th:value="${feed.writer.nick}">
  <input type="hidden" name="no" th:value="${feed.no}">


  <button type="submit" class="btn btn-outline-secondary">변경</button>
  <button type="button" class="btn btn-outline-secondary"><a th:href="@{delete(no=${feed.no})}">삭제</a></button>

  <div class="line-3"></div>

</form>
</div>

<!-------------------------------구분선-------------------------->
<div class="line-3"></div>
<!------------------------------footer------------------------------>
<footer class="py-3 my-4">
  <ul class="nav justify-content-center border-bottom pb-3 mb-3">
    <li class="nav-item"><a th:href="@{/}" class="nav-link px-2 text-muted">Home</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
  </ul>
  <p class="text-center text-muted">© 2022 Chunderella Corp & TwoAppleteam. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<!-- jquery end-->

<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

</body>
</html>

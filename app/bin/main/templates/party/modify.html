<form th:action="@{/party/update}" method="post" enctype="multipart/form-data">

      <div class="col-8">파티참여</div>
      <input name="no" type="number" value="1" th:value="${party.no}" readonly hidden/>
    </div>

    <!--1줄-->
    <div class="row p-3 justify-content-center">
      <div class="col-2">
        <span>모임시간 : </span>
        <select class="form-select form-select-sm xx-select-meal" aria-label=".form-select-sm example" id="xx-select-meal">
          <option selected="">모임시간</option>
          <option value="점심">점심파티</option>
          <option value="저녁">저녁파티</option>
          <option value="야식">야식파티</option>
          <option value="술">술파티</option>
          <option value="디저트">디저트파티</option>
        </select>
        <input type="text" name="meal" hidden id="xx-input-meal">
      </div>
<!--      <div class="col-2"  th:text="'[' + ${party.meal} + '파티]'"></div> -->
      <div class="col-2">
        <span>음식종류 : </span>
        <select class="form-select form-select-sm xx-select-food" aria-label=".form-select-sm example" id="xx-select-food">
          <option selected="">음식종류</option>
          <option value="한식">한식</option>
          <option value="분식">분식</option>
          <option value="중식">중식</option>
          <option value="일식">일식</option>
          <option value="양식">양식</option>
          <option value="디저트">디저트</option>
          <option value="패스트푸드">패스트푸드</option>
          <option value="아시안">아시안</option>
          <option value="동남아식">동남아식</option>
        </select>
        <input type="text" name="food" hidden id="xx-input-food">
      </div>
<!--      <div class="col-2" th:text="'[' + ${party.food} + ']'"></div>-->
      <div class="col-4"><span>현재인원 : [[${party.max}]] / <span>인원제한 : </span>
        <select class="form-select form-select-sm xx-select-limit" aria-label=".form-select-sm example" id="xx-select-limit">
          <option selected="">인원제한 최대 15명</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
        </select>
        <input type="text" name="limit" hidden id="xx-input-limit"></span>
      </div>
<!--      <div class="col-2" th:text="'(' + ${party.max} + '/' + ${party.limit} + ')'"></div>-->
    </div>

    <!--2줄-->
    <div class="row p-3 justify-content-center">
      <div class="col-8"><span>제목 : <input class="form-control form-control-sm" type="text" name="title" data-th-placeholder="${party.title}" aria-label=".form-control-sm example"></span></div>
<!--      <div class="col"  th:text="${party.title}"></div>-->

    <div class="row p-3 border-bottom justify-content-center">
      <div class="col-2" th:text="'작성자 : ' +${party.writer.nick}"></div>
      <div class="col-2" th:text="'조회수 : ' + ${party.viewCnt}"></div>
      <div class="col-4" th:text="'작성일 : ' + ${#dates.format(party.createDate, 'yyyy/MMM/dd HH:mm')}"></div>
    </div>

    <!--4줄-->
    <div class="row p-3 border-bottom justify-content-center">
      <div class="col-8">
        <textarea id='content' name='content' th:text="${party.content}">[[${party.content}]]</textarea>
      </div>
    </div>

    <!--5줄-->
    <div class="row p-3 justify-content-center" style="font-size: 26px">
      <div class="col-8">
        참여조건
      </div>
    </div>

    <!--6줄-->
    <div class="row p-3 justify-content-center">
      <div class="col-4"><span>성별 : </span>
        <div class="form-check form-check-inline">
          <input class="form-check-input xx-radio-m" type="radio" name="gender" id="flexRadioDefault1" value="남자">
          <label class="form-check-label" for="flexRadioDefault1">
            남자
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input xx-radio-g" type="radio" name="gender" id="flexRadioDefault2" value="여자">
          <label class="form-check-label" for="flexRadioDefault2">
            여자
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input xx-radio-a" type="radio" name="gender" id="flexRadioDefault3" checked="" value="아무나">
          <label class="form-check-label" for="flexRadioDefault3">
            아무나
          </label>
        </div>
      </div>
<!--      <div class="col-3" th:text="'성별 : ' + '[' + ${party.gender} + ']'"></div>-->
      <div class="col-4"><span>연령대 : </span>
        <select class="form-select form-select-sm xx-select-age" aria-label=".form-select-sm example" id="xx-select-age">
          <option selected="">연령대</option>
          <option value=10>10대</option>
          <option value=20>20대</option>
          <option value=30>30대</option>
          <option value=40>40대</option>
          <option value=50>50대</option>
          <option value=60>60대</option>
        </select>
        <input type="text" name="age" placeholder="연령대" hidden id="xx-input-age">
      </div>
<!--      <div class="col-3" th:text="'연령대 : ' + '[' + ${party.age} + '대]'"></div>-->
    </div>

    <!--7줄-->
    <div class="row p-3 justify-content-center">
      <div class="col-8"><span> 모임시간 : <input type="datetime-local" name="time" data-th-placeholder="${#dates.createNowForTimeZone(party.time)} + '시'"></span></div>
<!--      <div class="col" th:text="'[' + ${#dates.createNowForTimeZone(party.time)} + '시]'"></div>-->
    </div>

    <!--8줄-->
    <div class="row p-3 justify-content-center">
      <div class="col-4"><span>장소명 : <input type="text" name="location" data-th-placeholder="${party.location}"></span></div>

<!--      <div class="col-2" th:text="'주소 : ' +'[' + ${party.address} + ']'"></div>-->

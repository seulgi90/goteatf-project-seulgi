<head>
  <meta charset="utf-8">

  <title>EAT-F by Chunderella</title>

        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="/css/style.css" rel="stylesheet">

  <!-- 서머노트css -->
  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        rel="stylesheet">

  <!-- include summernote css/js -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
        rel="stylesheet">
  <!-- 서머노트css end-->

</head>

<body>
<!-------------------------------구분선-------------------------->
<div class="b-example-divider"></div>
<!------------------------------header------------------------------>
<div th:replace="/common/header.html :: fragment-header"></div>
<!-------------------------------구분선-------------------------->
<div class="line-3"></div>
<div class="line-3"></div>
<!------------------------------nav------------------------------>
<div th:replace="/common/nav.html :: fragment-nav"></div>
<!-------------------------------구분선-------------------------->
<div class="a-example-divider"></div>
<!---------------------------- 상세보기 ------------------------------>
<form th:action="@{/party/update}" method="post" enctype="multipart/form-data">
  <div class="container border rounded">

    <!--1줄-->
    <div class="row p-3">
      <div class="col-2"  th:text="'[' + ${party.meal} + '파티]'">
      </div>
      <div class="col-2" th:text="'[' + ${party.food} + ']'">
      </div>
      <div class="col-2">
      </div>
      <div class="col-2" th:text="'(3' + '/' + ${party.max} + ')'">
      </div>

      <div class="col-2">
        파티참여
      </div>
      <div class="col-2">
  <input name="no" type="number" value="1" th:value="${party.no}" readonly hidden/>
</div>
</div>

<!--2줄-->
<div class="row p-3">
  <div class="col"  th:text="${party.title}">
  </div>
</div>

<!--3줄-->
<div class="row p-3 border-bottom">
  <div class="col-2" th:text="${party.writer.nick}">
  </div>
  <div class="col-2" th:text=" '조회수:' + ${party.viewCnt}">
  </div>
  <div class="col-2" th:text=" '작성일:' + ${party.createDate}">
  </div>

  </div>

  <!--4줄-->
  <div class="row p-3 border-bottom">
    <div class="col">
      <textarea id='content' name='content' th:text="${party.content}"></textarea>
    </div>
  </div>
  <!--5줄-->
  <div class="row p-3">
    <div class="col">
      참여조건
    </div>
  </div>
  <!--6줄-->
  <div class="row p-3">
    <div class="col-3" th:text="'성별 : ' + '[' + ${party.gender} + ']'">
    </div>
    <div class="col-3" th:text="'연령대 : ' + '[' + ${party.age} + '대]'">
    </div>
  </div>
  <!--7줄-->
  <div class="row p-3">
    <div class="col" th:text="'[' + ${#dates.createNowForTimeZone(party.time)} + '시]'">
    </div>
  </div>

  <!--8줄-->
  <div class="row p-3">
    <div class="col-2"><p th:text="'장소명 : ' +'[' + ${party.location} + ']'"></p>
    </div>
    <div class="col-2" th:text="'주소 : ' +'[' + ${party.address} + ']'">
    </div>
  </div>
</div>
  <button type="submit" class="btn btn-outline-secondary">변경</button>
  <button type="button" class="btn btn-outline-secondary"><a th:href="@{delete(no=${party.no})}">삭제</a></button>

  <h5>Comment : </h5>
  <div data-th-id="comment"></div>
  
</form>

<!-- Comments Form TODO 댓글 1 -->
<div class="card my-4">
  <h5 class="card-header">댓글</h5>
  <div class="card-body">
    <form name="comment-form" data-th-action="@{/party/comment}" method="post" autocomplete="off">
      <div class="form-group">
        <input type="hidden" name="no" data-th-value="${party.no}"/>
        <input data-th-if="${session.loginMember != null}" name="session" data-th-value="${session.loginMember.getNo()}" hidden/>
        <textarea name="commentCont" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">댓글등록</button>
    </form>
  </div>
</div>
<!-- Comments Form end-->


<!---------------------------- 상세보기 end ------------------------------>

<!-------------------------------구분선-------------------------->
<div class="c-example-divider"></div>
<!------------------------------footer------------------------------>
<footer class="py-3 my-4">
  <ul class="nav justify-content-center border-bottom pb-3 mb-3">
    <li class="nav-item"><a th:href="@{/}" class="nav-link px-2 text-muted">Home</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
  </ul>
  <p class="text-center text-muted">© 2022 Chunderella Corp & TwoAppleteam. All Rights Reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- 서머노트 end -->

<!-- 서머노트 -->
<script>
  $(document).ready(function() {
    $('textarea[name=content]').html('[[${party.content}]]')

    $('textarea[name=content]').summernote({
      toolbar:false,
      height: 600,
      width: 600,
      minHeight : null,
      maxHeight : null,
      disableDragAndDrop: true,
      lang: "ko-KR",
    });

    $('textarea[name=content]').summernote('disable');
  });
</script>
<!-- 서머노트 end-->

</body>
</html>

    <!------------------------------- 카테고리 메뉴 선택 스크립트 -------------------------->
    <script th:inline="javascript">
      let mealValue = [[${meal}]];
      console.log(mealValue);
      
      let mealOptionLength = $("#mealSelect").find("option").length;
      for(let i = 0; i < mealOptionLength; i++) {
        if($("#mealSelect").find("option").eq(i).val() == mealValue) {
          $("#mealSelect").find("option").eq(i).attr("selected", true);
        }
      }
      
      let foodValue = [[${food}]]
      console.log(foodValue);
      
      let foodOptionLength = $("#foodSelect").find("option").length;
      for(let i = 0; i < foodOptionLength; i++) {
        if($("#foodSelect").find("option").eq(i).val() == foodValue) {
          $("#foodSelect").find("option").eq(i).attr("selected", true);
        }
      }
    </script>

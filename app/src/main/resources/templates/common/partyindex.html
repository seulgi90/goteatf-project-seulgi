<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div id="party-board" th:fragment="fragment-partyindex" >
  <div class="container text-center">
    <div class="row">
      <div class="col-9 ">
        <div class="row row-cols-4 p-2 g-2">
          <div class="col border rounded bg-white" th:each="party : ${parties}">
            <div id="card card-cover border p-3">

              <div class="header p-1">
                <div class="row">
                  <div class="col">
                    <small class="card-haeder" th:text="'['+ ${party.meal} + '파티]'"></small>
                  </div>
                  <div class="col">
                    <small class="card-haeder" th:text="'['+ ${party.food} + ']'"></small>
                  </div>
                </div>


              </div>
              <div class="tumbnail">
                <a th:href="@{/party/detail(no=${party.no})}"><img id="thumbNail"
                                                                   th:src="@{/party/files/{path}(path=${party.thumbnail})}"
                                                                   class="img-thumbnail" alt="이미지가 없습니다."></a>
              </div>

              <div class="card-body1 p-1 border-bottom">
                <p class="card-title" th:text=" ${party.title}"></p>
              </div>

              <div class="card-body2 border-bottom">
                <p class="card-text" th:text="'작성자 :' + ${party.writer.nick}"></p>
              </div>

              <div class="card-body3 border-bottom"   data-th-text="${#dates.format(party.time, 'yyyy/MMM/dd HH:mm')}"></div>
<!--              <div class="card-body3 border-bottom"   data-th-text="${party.time}"></div>-->
<!--              <div class="card-body3 border-bottom"   data-th-text="${#temporals.format(party.time, 'yy-MM-dd HH:mm')}"></div>-->

              <div class="card-body4 p-1">
                <a th:href="@{/party/detail(no=${party.no})}" class="btn btn-primary">참여하기</a>
              </div>


            </div>
          </div>
        </div>

      </div>
      <!-------------------------------side--#center로 옮겨야함------------------------>
      <div class="col-3">
        <!-------------------------------구분선-------------------------->

        <div th:replace="/common/sidecard.html :: fragment-sidecard"></div>

      </div>
    </div>
  </div>
</div>
</html>

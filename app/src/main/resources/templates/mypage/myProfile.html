<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EAT-F by Chunderella</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="/css/notice/style.css" rel="stylesheet">
    <!-- TODO 추가 - 2 같지만 수정 -->
    <!-- Core theme CSS (includes Bootstrap)-->
    <!-- TODO 추가 - 1 -->
    <link href="/css/notice/noticeStyles.css" rel="stylesheet" />
  </head>
  <body>
    <!-------------------------------구분선-------------------------->
    <div class="b-example-divider"></div>
    <!------------------------------header------------------------------>
    <div th:replace="/common/header.html :: fragment-header"></div>
    <!-------------------------------구분선-------------------------->
    <div class="line-3"></div>
    <div class="line-3"></div>
    <!------------------------------nav------------------------------>
    <div th:replace="/common/nav.html :: fragment-nav"></div>
    <!-------------------------------구분선-------------------------->
    <div class="a-example-divider"></div>
    <!-- 부트스트랩 -->
    <!-- 부트스트랩 왼쪽 사이드바 -->
    <div class="d-flex" id="wrapper">
      <!-- Sidebar-->
      <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">
          <a th:href="@{/my/main}" style="text-decoration-line: none; color: inherit;">마이페이지</a>
        </div>
        <div class="list-group list-group-flush">
          <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/my/myAuthForm}">개인 정보 수정</a>
          <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/my/myPartyList}">파티게시물 관리</a>
          <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/my/myFeedList}">피드게시물 관리</a>
          <a class="list-group-item list-group-item-action list-group-item-light p-3" href="">예약 내역</a>
          <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/my/myFollowList}">팔로우 관리</a>
        </div>
      </div>
      <!-- Page content wrapper-->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <h2 class="mt-4">개인 정보 수정</h2>
          <div class="row">
            <div class="col-12 border">
              <!-- 개인 상세 정보 -->
              <form action="update" id="updateForm" method="post">
                <table class="table table-hover">
                  <tr>
                    <th>번호</th>
                    <td>
                      <input id="memberNo" name='no' type='number' data-th-value="${member.no}" readonly style="border:none;">
                    </td>
                  </tr>
                  <tr>
                    <th>아이디</th>
                    <td>
                      <input name='id' type='email' data-th-value="${member.id}" readonly style="border:none;">
                    </td>
                  </tr>
                  <tr>
                    <th>이름</th>
                    <td>
                      <input name='name' type='text' data-th-value="${member.name}">
                    </td>
                  </tr>
                  <tr>
                    <th>닉네임</th>
                    <td>
                      <input name='nick' type='text' data-th-value="${member.nick}">
                    </td>
                  </tr>
                   <tr>
                    <th>연락처</th>
                    <td>
                      <input name='tel' type='text' data-th-value="${member.tel}">
                    </td>
                  </tr>
                  <tr>
                    <th>기본주소</th>
                    <td>
                      <input name='address' type='text' data-th-value="${member.address}">
                    </td>
                  </tr>
                   <tr>
                    <th>상세주소</th>
                    <td>
                      <input name='address' type='text' data-th-value="${member.subAddr}">
                    </td>
                  </tr>
                     <tr>
                    <th>관심사</th>
                    <td>
                      <input name='address' type='text' data-th-value="${member.interest}">
                    </td>
                  </tr>
                  <tr>
                    <th>새 패스워드</th>
                    <td>
                      <input id="newPassword" name='password' type='password'>
                    </td>
                  </tr>
                  <tr>
                    <th>새 패스워드 확인</th>
                    <td>
                      <input id="newPasswordCheck" name='newPasswordCheck' type='password'>
                    </td>
                  </tr>
                </table>
                <button type="button" class="btn btn-outline-secondary" id="updateBtn">수정</button>
                <button type="button" class="btn btn-outline-secondary" id="deleteBtn">회원 탈퇴</button>
              </form>
            </div>
          </div>
          <!-- 테이블 부트스트랩 end -->
        </div>
      </div>
    </div>
    <!-------------------------------구분선-------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <!-- noticeList 왼쪽 사이드바 -->
    <!-- TODO 추가 - 6-->
    <script src="/js/notice/notice.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      // 개인 정보 수정
      // 현재 패스워드를 서버와 통신해서 일치여부 확인하는 변수

      let passwordCheck = false;
      $("#updateBtn").click(function() {
        let newPassword = $("#newPassword").val(); // 새 패스워드
        let newPasswordCheck = $("#newPasswordCheck").val(); // 새 패스워드 확인

        // 새 패스워드와 새 패스워드 확인값이 일치하지 않고
        if (newPassword != newPasswordCheck){
          console.log('새 비밀번호 불일치');
            Swal.fire({
                icon: 'error',
                title: '새 비밀번호 불일치',
              });
              console.log("새 비밀번호 불일치");
        } else if (newPassword == newPasswordCheck){
         document.getElementById('updateForm').submit();
        }
      });

      
      // 회원 탈퇴(비활성화)
      $("#deleteBtn").click(function() {
        let memberNo = $("#memberNo").val();
          $.ajax({
            type: "post",
            url: "/my/delete",
            data: {
              "no": memberNo
            }, // 파라미터 :  파라미터 값
            success: function(result) {
              console.log(result);
              window.location.href = "/";
            }
          })
      });
    </script>
  </body>
</html>
